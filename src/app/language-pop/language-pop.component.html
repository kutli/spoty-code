<ion-list>
  <ion-item *ngFor="let lng of languages" (click)="select(lng.value)" detail-none>
    <ion-avatar>
      <img [src]="lng.img">
    </ion-avatar>
    <ion-label text-wrap>
      {{ lng.text }}
    </ion-label>
    <ion-icon slot="end" name="checkmark" *ngIf="lng.value === selectedLanguage"></ion-icon>
  </ion-item>
</ion-list>
