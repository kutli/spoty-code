<ion-header [translucent]="true" class="ion-no-border" mode="ios">
  <ion-toolbar color="light-contrast">
    <ion-buttons slot="end">
      <ion-button (click)="chageLanguage($event)">
        <ion-icon color="primary" slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" class="">


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card mode="ios">
          <ion-card-content>
            
            <!-- Input URL -->
            <ion-item>
              <ion-label position="floating" color="dark">{{ 'HOME.URL' | translate }}</ion-label>
              <ion-input  type="text"
                          name="url"
                          mode="ios"
                          clear-input="true"
                          [(ngModel)]="url"
                          required>
              </ion-input>
            </ion-item>
            
            <!-- Generate -->
            <ion-button expand="full"
                        class="ion-margin-top ion-margin-bottom"
                        type="submit"
                        mode="ios"
                        color="primary"
                        (click)="onSubmit()"
                        shape="round">
              {{ 'HOME.GENERATE' | translate }}
            </ion-button>

            <!-- Help -->
            <ion-item lines="none">
              <ion-label (click)="openHelp()" color="medium" class="ion-text-center">
                <h5>{{ 'HOME.HELP' | translate }}</h5>
              </ion-label>
            </ion-item>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
